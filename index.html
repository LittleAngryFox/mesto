<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Белый логотип Место Россия" class="header__logo">
    </header>

    <main class="content">

      <div class="popup popup_image">
        <figure class="popup__img">
          <img class="popup__img-item" alt="Увеличенное изображение" src="#">
          <button type="button" class="popup__close-button popup__close-button_img"></button>
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>

      <div class="popup popup_edit-profile">
        <form class="popup__container popup__container_edit" name="popup__container" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>

          <fieldset class="popup__input-container">

            <input type="text" minlength="2" maxlength="40" class="popup__input popup__input_heading" id="heading"
              name="heading" placeholder="Имя профиля" required>
            <span class="popup__placeholder" id="heading-error"></span>
            <input type="text" minlength="2" maxlength="200" class="popup__input popup__input_subheading"
              id="subheading" name="subheading" placeholder="О себе" required>
            <span class="popup__placeholder" id="subheading-error"></span>

            <button type="submit" class="popup__button popup__button_save">Сохранить</button>
            <button type="reset" class="popup__close-button"></button>

          </fieldset>
        </form>
      </div>

      <div class="popup popup_add">
        <form class="popup__container popup__container_add" name="popup__container" novalidate>
          <h2 class="popup__heading">Новое место</h2>

          <fieldset class="popup__input-container">

            <input type="text" minlength="1" maxlength="30" class="popup__input popup__input_picture" id="name-picture"
              name="name-picture" placeholder="Название" required>
            <span class="popup__placeholder" id="name-picture-error"></span>

            <input type="url" class="popup__input popup__input_imgurl" id="imgurl" name="imgurl"
              placeholder="Ссылка на картинку" required>
            <span class="popup__placeholder" id="imgurl-error"></span>

            <button type="submit" class="popup__button popup__button_add">Создать</button>
            <button type="reset" class="popup__close-button"></button>

          </fieldset>
        </form>
      </div>


      <section class="profile">
        <img src="./images/Jack-Iv_Kusto_avatar.jpg" alt="Жак-Ив Кусто" class="profile__photo">

        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Ильина Елена</p>
    </footer>

  </div>

  <template id="card" class="card__template">
    <li class="elements__item">
      <div class="element">
        <img src="#" alt="Шаблон" class="element__img">
        <p class="element__title"></p>
        <button type="button" class="element__remove"></button>
        <button type="button" class="element__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
